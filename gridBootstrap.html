<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Grid</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<style type="text/css">
			div{
				padding:5px;
				color:#fff;
				font-weight:bold;
			}
			.borda{
				border:1px solid gold;
			}
			.container{
				background:silver;
			}
			.margem{
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<div class="container text-center borda">
			<div class="row">
				<div class="col borda">
					1-1
				</div>
				<div class="col borda">
					1-2
				</div>
			</div>
			<div class="row">
				<div class="col borda">
					2-1
				</div>
				<div class="col borda">
					2-2
				</div>
				<div class="col borda">
					2-3
				</div>
			</div>
		</div>
		<div class="container text-center borda margem">
			<div class="row row-cols-2">
				<div class="col borda">
					1-1
				</div>
				<div class="col borda">
					1-2
				</div>
				<div class="col borda">
					2-1
				</div>
				<div class="col borda">
					2-2
				</div>
			</div>
		</div>
	</body>
</html>
